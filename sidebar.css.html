<style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 0;
    }

    .contador-linhas {
      position: fixed;
      left: 60px;  /* um pouco à direita da sidebar fechada (50px) */
      top: 10px;
      background: #1a237e;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .sidebar:hover ~ .busca-container {
      opacity: 0;
      pointer-events: none;
    }

    .sidebar:hover ~ .contador-linhas {
      opacity: 0;
      pointer-events: none;
    }

    .busca-container {
      position: fixed;
      left: 60px; /* começa à direita da sidebar fechada */
      top: 50px;
      width: 180px;
      padding: 8px;
      background-color: #1a237e;
      border-radius: 6px;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 50px; 
      background-color: #1a237e;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: width 0.3s ease;
      overflow: hidden;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
      padding-bottom: 20px;
      z-index: 999;
    }

    .sidebar:hover {
      width: 180px;
    }

    h2 {
      font-size: 16px;
      margin: 16px 0;
      padding-left: 12px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover h2 {
      opacity: 1;
    }

    .section-title {
      font-size: 12px;
      margin: 15px 0 6px;
      border-bottom: 1px solid #3949ab;
      padding-bottom: 3px;
      color: #c5cae9;
      padding-left: 12px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover .section-title {
      opacity: 1;
    }

    button {
      background-color: transparent;
      border: none;
      color: white;
      padding: 10px 12px;
      font-size: 13px;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
    }

    button:hover {
      background-color: #3949ab;
    }

    /* Mostrar só o ícone quando fechado */
    button span.text {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover button span.text {
      opacity: 1;
    }

    /* Ícones fixos e visíveis sempre */
    button span.icon {
      min-width: 20px;
      text-align: center;
      font-size: 18px;
    }

    .footer {
      font-size: 11px;
      text-align: center;
      margin: 20px 0;
      color: #ccc;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      padding-left: 12px;
    }

    .sidebar:hover .footer {
      opacity: 1;
    }

    #input-busca {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: none;
      font-size: 13px;
      outline: none;
      color: #1a237e;
    }

    #btn-buscar {
      width: 100%;
      margin-top: 6px;
      padding: 6px 0;
      border-radius: 4px;
      border: none;
      background-color: #3949ab;
      color: white;
      font-size: 13px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    #btn-buscar:hover {
      background-color: #303f9f;
    }

    #resultado-busca {
      margin-top: 10px;
      font-size: 13px;
      color: #fff;
      white-space: normal;
    }

    .sidebar:hover #resultado-busca {
      opacity: 1;
    }
</style>
